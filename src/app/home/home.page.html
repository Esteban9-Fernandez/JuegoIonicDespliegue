<header>
  <title>Línea Temporal de San Ignacio de Loyola</title>
</header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Línea Temporal de San Ignacio de Loyola
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="restartApp()">Reiniciar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Botones Aleatorios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let button of buttons; let i = index" class="ion-text-center">
          <ion-card (click)="onButtonClick(i)" [class.selected]="clickedOrder.includes(button)" [class.disabled]="allCorrect">
            <img [src]="datos[button].img" alt="Imagen {{ button }}" />
            <ion-card-header>
              <ion-card-title>{{ datos[button].info }}</ion-card-title>
              <ion-card-subtitle>{{ datos[button].subtitle || '' }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="checkOrder()">Comprobar</ion-button>
  </div>
</ion-content>
